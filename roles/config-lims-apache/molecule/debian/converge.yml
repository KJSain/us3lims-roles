---
- name: Converge
  hosts: all
  vars:
    self_signed: "yes"
    hostname: "{{ ansible_fqdn }}"
    admin_email: "test@molecule.test"
  tasks:
    - name: create us3
      user:
        name: us3
        state: present
    - name: "Include config-lims-apache"
      include_role:
        name: "config-lims-apache"
