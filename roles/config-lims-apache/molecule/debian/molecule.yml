---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance-deb10
    image: geerlingguy/docker-${MOLECULE_DISTRO:-debian10}-ansible
    command: ""
    tempfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
